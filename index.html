<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
<header>
  <div id="search-bar">
    <input class="text-field" id="search-field" type="text" placeholder="Enter the name of a city (e.g., Barcelona)">
    <img id="search-icon" src="./images/search_icon.svg">
  </div>
</header>
<main>
  <h1 id="title">☀️&nbsp;<span style="text-decoration: underline;">Your Weather Forecast</span>&nbsp;☀️</h1>
  <div id="main-section">
    <p>for</p>
    <p id="location"><span id="city">Guadalajara</span>,&nbsp;&nbsp;<span id="country">Mexico</span></p>
    <div id="main-forecast">
      <img id="forecast-icon" src="./images/clouds.png">
      <div class="section" id="forecast-subsection">
        <p id="status-label">Status:</p>
        <p id="status">broken clouds</p>
      </div>
    </div>
    <hr style="width:50%; border-top: solid 2px #fff">
    <div id="other-stats">

    </div>
  </div>
</main>
<footer>
</footer>
<script src="index.js"> </script>
</body>
</html>
